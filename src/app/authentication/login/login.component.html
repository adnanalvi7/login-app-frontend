
<div id="login" fxLayout="column">
    <div
        id="login-form-wrapper"
        fxLayout="column"
        fxLayoutAlign="center center"
    >
        <div
            id="login-form"
        >
         
            <div class="logo">
                <img src="assets/osmosis.svg" />
            </div>

            <div class="title">{{ "login to your account" }}</div>

            <form
                name="loginForm"
                novalidate
                [formGroup]="fg"
            >
                <mat-form-field appearance="outline">
                    <mat-label>{{ "email"  }}</mat-label>
                    <input matInput  formControlName="email" />
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="fg.get('email')?.hasError('required')">
                        email is required
                    </mat-error>
                    <mat-error *ngIf="fg.get('email')?.hasError('email')">
                        please enter a valid email address
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>{{ "password"  }}</mat-label>
                    <input
                        matInput
                        type="password"
                        formControlName="password"
                    />
                    <mat-icon matSuffix class="secondary-text"
                        >vpn_key</mat-icon
                    >
                    <mat-error *ngIf="fg.get('password')?.hasError('required')">
                        password is required
                    </mat-error>
                    <mat-error *ngIf="fg.get('password')?.hasError('minlength')">
                        passsword must be at least 8 characters long
                    </mat-error>
                </mat-form-field>
               
                <button
                    mat-raised-button
                    color="accent"
                    class="submit-button"
                    aria-label="LOG IN"
                    (click)="onSubmit()"
                    [disabled]="fg.invalid"
                >
                    {{ "login"  }}
                </button>
            </form>

            <div class="separator">
                <span class="text">{{"or" }}</span>
            </div>
            <div
                class="register"
                fxLayout="column"
                fxLayoutAlign="center center"
            >
                <span class="text">{{"don't have an account"}}{{"?"}}</span>
                <a class="link" [routerLink]="'/auth/register'">{{"create an account" }}</a>
            </div>
        </div>
    </div>
</div>
